<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}MyApp{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand" href="/">World News</a>
    <div class="ms-auto">
        {% if user %}
            <span class="btn btn-outline-primary rounded-circle text-uppercase">
                {{ user.firstname[0] }}{{ user.lastname[0] }}
            </span>
            <a href="{{ url_for('login.logout') }}" class="btn btn-outline-secondary ms-2">Logout</a>
        {% else %}
            <a href="{{ url_for('register.register') }}" class="btn btn-outline-primary me-2">Register</a>
            <a href="{{ url_for('login.login') }}" class="btn btn-outline-success">Login</a>
        {% endif %}
    </div>
</nav>
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
</body>
</html>
